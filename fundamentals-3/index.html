    <body>
        <script>

            // Write a function called add7 that takes one number and returns that number + 7.

            function add7(num){
                return num + 7;
            }

            // Write a function called multiply that takes 2 numbers and returns their product.

            function multiply(a, b){
                return a * b;
            }

            // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.

            function capitalize(word){
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }

            // Write a function called lastLetter that takes a string and returns the very last letter of that string: lastLetter("abcd") should return "d"

            function lastLetter(wordie){
                return wordie.charAt(wordie.length -1);
            }

            console.log(add7(10));
            console.log(multiply(7,10));
            console.log(capitalize("FrieDRice"));
            console.log(lastLetter("Warpaint"));
        </script>
